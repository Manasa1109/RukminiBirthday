<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Ruk! ðŸŽ‰</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Permanent+Marker&display=swap');
            
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: #ffd6e7;
        }

        .page {
            min-height: 100vh;
            display: none;
            position: relative;
            background-size: cover;
            background-position: center;
        }

        .active {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Page 1 Styles */
.welcome-text {
    font-family: 'Pacifico', cursive;
    font-size: 6rem;
    background: linear-gradient(45deg, #811331, #A52A2A, #9A2A2A);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
    animation: textAnimation 2s ease-in-out infinite;
    z-index: 10;
}

@keyframes textAnimation {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

        .falling-circles {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .circle {
            width: 80px;
            height: 80px;
            position: absolute;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            animation: fall 3s ease-in-out forwards;
        }

        /* Page 2 Styles */
        .tags-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 20px;
        }

        .tag {
            width: 200px;
            height: 120px;
            background: #fff;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .tag:hover {
            transform: scale(1.05);
        }

        .video-container {
            width: 50%;
            height: 400px;
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            margin: 20px;
        }

        /* Page 2 Styles */
        .floating-circle {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: #fff;
            position: absolute;
            cursor: pointer;
            animation: float 3s ease-in-out infinite;
        }
        .floating-circle:hover {
   			 transform: scale(1.1);
		}
		
.love-text {
    font-family: 'Lobster', cursive;
    font-size: 6rem;
    background: linear-gradient(45deg, #000000, #36454F, #000000);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
    position: absolute;
    top: 150px;
    left: 0;
    margin: 40px; /* Optional: Add some margin for better spacing */
    z-index: 10;
}

        /* Navigation */
.nav-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    font-size: 8rem;
    cursor: pointer;
    background: none;
    border: none;
    z-index: 1000;
    animation: bounce 0.5s infinite;
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

        .home-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
        }

        /* Animations */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fall {
            to {
                transform: translateY(calc(100vh - 100px));
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes sparkle {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .welcome-text {
                font-size: 2.5rem;
                text-align: center;
                padding: 0 20px;
            }

            .video-container {
                width: 90%;
            }

            .greeting-card {
                right: 20px;
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <!-- Page 1: Welcome -->
    <div class="page active" id="page1">
        <img src="MeRuk.jpeg" alt="Friend's Background" style="position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: -1;">
        <h1 class="welcome-text animate__animated animate__bounceIn">Yappiee Birthday Rukkuluuu</h1>
        <div class="falling-circles" id="fallingCircles"></div>
        <button class="nav-button" onclick="navigateToPage(2)">ðŸ’©</button>
    </div>

<!-- Page 2: Floating Circles & Greeting Cards -->
<div class="page" id="page2">
    <img src="Ruk3.jpeg" alt="Friend's Background" style="position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: -1;">
    <h1 class="love-text animate__animated animate__bounceIn">We Lubbb Youuuuu</h1>
    <div id="floatingCircles"></div>
    <div id="greetingCards"></div>
    <button class="home-button" onclick="navigateToPage(1)">
        <img src="MeRuk.jpeg" alt="Home" style="width: 100%; height: 100%; border-radius: 50%;">
    </button>
</div>

    <script>
        // Navigation
        function navigateToPage(pageNumber) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(`page${pageNumber}`).classList.add('active');
        }

// Falling Circles Animation
function createFallingCircles() {
    const container = document.getElementById('fallingCircles');
    const images = [
        'MeRuk1.jpeg',
        'Ruk1.jpeg',
        'MeRuk3.jpeg',
        'MeRuk4.jpeg',
        'MeRuk5.jpeg',
        'MeRuk6.jpeg',
        'MeRuk7.jpeg',
        'Ruk5.jpeg'
    ];
    
    for (let i = 0; i < 8; i++) {
        const circle = document.createElement('div');
        circle.className = 'circle';
        circle.style.left = `${Math.random() * 80 + 10}%`;
        circle.style.animationDelay = `${i * 0.7}s`;
        circle.style.width = '150px';
        circle.style.height = '150px';
        circle.innerHTML = `<img src="${images[i]}" alt="Circle ${i+1}" style="width: 100%; height: 100%; border-radius: 50%;">`;
        container.appendChild(circle);
    }
}

// Floating Circles
function createFloatingCircles() {
    const container = document.getElementById('floatingCircles');
    const cards = document.getElementById('greetingCards');
    const images = [
        "MeRuk1.jpeg",
        "MeRuk2.jpeg",
        "/path/to/image3.jpg"
    ];
    const videos = [
        "RukVedio1.mp4",
        "RukVedio2.mp4",
        "/path/to/video3.mp4"
    ];
    const messages = [
        "Happy Birthday! Wishing you an amazing year ahead!",
        "Cheers to another year of happiness and joy!",
        "May your birthday be as wonderful and special as you are!"
    ];
    
    for (let i = 0; i < 3; i++) {
        const circle = document.createElement('div');
        circle.className = 'floating-circle';
        circle.style.left = `${i * 30 + 10}%`;
        circle.style.top = `${Math.random() * 40 + 30}%`;
        circle.style.animationDelay = `${i * 0.3}s`;
        
        const img = document.createElement('img');
        img.src = `${images[i]}`;
        img.alt = `Floating Circle ${i+1}`;
        img.style.width = '100%';
        img.style.height = '100%';
        img.style.borderRadius = '50%';
        
        const video = document.createElement('video');
        video.src = `${videos[i]}`;
        video.style.width = '100%';
        video.style.height = '100%';
        video.style.borderRadius = '50%';
        video.style.display = 'none';

        circle.appendChild(img);
        circle.appendChild(video);

        const card = document.createElement('div');
        card.className = 'greeting-card';
        card.innerHTML = `<h3>Birthday Wish ${i+1}</h3><p>${messages[i]}</p>`;
        card.style.display = 'none';
        
        circle.onclick = () => {
            img.style.display = 'none';
            video.style.display = 'block';
            video.play();

            document.querySelectorAll('.greeting-card').forEach(c => c.style.display = 'none');
            card.style.display = 'block';
        };
        
        container.appendChild(circle);
        //cards.appendChild(card);
    }
}

        // Initialize
        window.onload = () => {
            createFallingCircles();
            createFloatingCircles();
        };
    </script>
</body>
</html>
